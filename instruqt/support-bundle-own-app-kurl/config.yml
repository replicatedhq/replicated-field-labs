      - high-ports
containers:
- name: cloud-client
  image: gcr.io/instruqt/cloud-client
  ports: [80]
  shell: /bin/bash
gcp_projects:
- name: kurl
  services:
  - compute.googleapis.com
  roles:
  - roles/compute.admin
  - roles/iam.serviceAccountUser
