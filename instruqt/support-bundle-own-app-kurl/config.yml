version: "3"
virtualmachines:
- name: kurl-1
  image: ubuntu-os-cloud/ubuntu-2204-lts
  machine_type: n1-standard-8
  shell: /bin/bash -l
  allow_external_ingress:
      - http
      - https
      - high-ports
- name: kurl-2
  image: ubuntu-os-cloud/ubuntu-2204-lts
  machine_type: n1-standard-8
  shell: /bin/bash -l
  allow_external_ingress:
      - http
      - https
      - high-ports
- name: kurl-3
  image: ubuntu-os-cloud/ubuntu-2204-lts
  machine_type: n1-standard-8
