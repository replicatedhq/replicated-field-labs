apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "prometheus-alerting"
  labels:
    app.kubernetes.io/name: "prometheus-alerting"
    app.kubernetes.io/version: "0.1.0"
spec:
  selector:
    matchLabels:
      app: "prometheus-alerting"
  componentKinds:
    - group: core
      kind: Service
    - group: apps
      kind: Deployment
  descriptor:
    version: "1.0.0"
    description: "Prometheus Alerting Demo"
    icons:
      - src: "data:image/png;base64,"
        type: "image/png"
    type: "demo"
    links:
      - description: Flaky App
        url: "http://flaky-app"
      - description: Request Bin (Webhook Demo)
        url: "http://requestbin/alerts?inspect"
      - description: Mailcatcher (SMTP Demo)
        url: "http://mailcatcher"
