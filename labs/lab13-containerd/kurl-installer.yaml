apiVersion: kurl.sh/v1beta1
kind: Installer
metadata:
  name: 'myapp'
spec:
  kubernetes:
    version: latest
  containerd:
    version: latest
  weave:
    version: latest
  minio:
    version: latest
  openebs:
    version: latest
    namespace: "openebs"
    isLocalPVEnabled: true
    localPVStorageClassName: default
  registry:
    version: latest
  kotsadm:
    version: latest
  prometheus:
    version: latest
